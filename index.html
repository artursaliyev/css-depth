<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header class="top-banner">
    <div class="top-banner-inner">
      <p>
        Подпишитесь на нашу ежемесячную рассылку новостей
        модального окна
        из мира кофе. Нажмите кнопку:
        <button id="open">Subscribe</button></p>
    </div>
  </header>



  <div class="modal" id="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-body">
      <button class="modal-close" id="close">Close</button>
      <h2>Кофейные новости</h2>
      <р>Подпишитесь на нашу ежемесячную рассылку. Никакого спама.
        Мы гарантируем!</р>
      <form>
        <p>
          <label for="email">AApec email:</label>
          <input type=" text" name="email" />
        </p>
        <p><button type="submit">Send</button> </p>
      </form>
    </div>
  </div>

  <div class="container">
    <nav>
      <div class="dropdown">
        <div class="dropdown-label">Menu</div>
        <div class="dropdown-menu">
          <ul class="submenu">
            <li><a href="/1">name1</a></li>
            <li><a href="/2">name2</a></li>
            <li><a href="/3">name3</a></li>
            <li><a href="/4">name4</a></li>
            <li><a href="/5">name5</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Профессиональная техника для обжарщиков</h1>
  </div>


  <script type="text/javascript">
    const modal = document.querySelector("#modal");
    const openBtn = document.querySelector("#open");
    const closeBtn = document.querySelector("#close");

    openBtn.addEventListener("click", (event) => {
      event.preventDefault();
      modal.style.display = "block";
    })

    closeBtn.addEventListener("click", (event) => {
      event.preventDefault();
      modal.style.display = "none";
    })

    modal.addEventListener("click", (event) => {
      event.preventDefault();
      modal.style.display = "none"
    })
  </script>
</body>

</html>
